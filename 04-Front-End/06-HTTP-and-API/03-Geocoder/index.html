<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geocoder</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form class="d-flex my-5">
            <label for="address" class="visually-hidden">Address</label>
            <input type="text" id="address" class="form-control flex-grow-1 me-2" placeholder="Type an address">
            <input type="submit" value="Geocode!" class="btn btn-primary">
          </form>
          <p class="font-monospace lead text-center fw-bold">
            <!-- Display the coordinates here -->
          </p>
          <div id="map" style="height: 100%; width: 120%; margin-left: -10%">
            <!-- Display the map in this div -->
          </div>
        </div>
      </div>
    </div>

    <script src="lib/index.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.16.0/mapbox-gl.css' rel='stylesheet' />
  </body>
</html>
