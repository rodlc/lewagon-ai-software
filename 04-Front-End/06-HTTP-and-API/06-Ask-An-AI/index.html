<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ask an AI</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8 text-center">
          <h1 class="mt-5">Ask an AI</h1>
          <p class="lead">Ask any question and get an AI-generated answer via fetch.</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <h2>Your Question</h2>
          <form class="d-flex my-5">
            <label for="input" class="form-label me-2">What do you want to ask?</label>
            <input type="text" placeholder="Why is the sky blue?" id="input" class="form-control flex-grow-1">
            <input type="submit" value="Ask the AI" class="btn btn-primary ms-3">
          </form>
          <div class="card mt-4 mb-5">
            <div class="card-body">
              <h2>The AI's response:</h2>
              <div id="response" class="text-break"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/index.js"></script>
  </body>
</html>
