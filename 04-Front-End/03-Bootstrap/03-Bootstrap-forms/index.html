<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <!-- Build your responsive signup form here -->
    <div class="container pt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <form action="#" class="row">
            <h2 class="text-center mb-5">Create your account</h2>
              <div class="col-6 mb-3">
                <label for="first_name" class="form-label">Your first name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Alan">
              </div> 
              <div class="col-6 mb-3">
                <label for="last_name" class="form-label">Your last name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Turing">
              </div> 
              <div class="col-12 mb-3">
                <label for="email" class="form-label">Your email</label>
                <input type="email" class="form-control" id="email" placeholder="alan.turing@gmail.com">
              </div> 
              <div class="col-12 mb-3">
                <label for="password" class="form-label">Your password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••">
              </div>
              <div class="col-12 mb-3">
                <label for="referrer" class="form-label">How do you know us?</label>
                <select type="password" class="form-select">
                  <option value>Facebook</option>
                  <option value>Google Search</option>
                  <option value>A friend</option>
                </select>
              </div>
              <div class="col-12">
                <input type="submit" value="Sign up" class="btn btn-primary btn-lg w-100">
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
