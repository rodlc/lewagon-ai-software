<!DOCTYPE html>
<html>
<head>
  <title>ðŸ—’ Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- bootstrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 bg-white rounded shadow-sm p-5">
     <div id="todosContainer" class="d-flex flex-column gap-3" v-cloak>
       {{message}}
       <!-- Your code goes here -->
      <h1 class="mb-3">ðŸ—’ My Todo list (Vue)</h1>

      <!-- carte to-do -->
      <div v-for="(todo, i) in todos"
         :key="i"
         class="shadow-sm rounded px-4 py-3 mb-2 border d-flex">
          <input  class="d-flex form-check-input me-1"
            type="checkbox"
            v-model="todo.done">
      <div :class="{ 'text-decoration-line-through': todo.done }">
            {{todo.title}}
      </div>
    </div>
   </div>
  </div>
  <!-- Import your own javascript -->
  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
